name: Build Elseware Game Launcher

on:
  push:
    tags:
      - "v*.*.*" # e.g. v1.0.0 â†’ builds release
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Optional: pre-install Electron to avoid long download on macOS
      - name: Pre-install Electron
        if: runner.os == 'macOS'
        run: npm install electron@28 --save-dev

      # 1. Build React frontend
      - name: Build frontend (Vite)
        run: npm run build:react

      # 2. Package Electron app
      - name: Build Electron App
        run: npm run build:electron
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          npm_package_version: ${{ github.ref_name }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      # 3. Organize build artifacts
      - name: Organize build artifacts
        run: |
          mkdir -p packages/${{ runner.os }}
          mv dist/* packages/${{ runner.os }}/ || true
          mv release/* packages/${{ runner.os }}/ || true

      # 4. Upload builds
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-binaries
          path: packages/${{ runner.os }}
appId: com.elsewaregames.launcher
productName: elseware Games Launcher   # Shown in macOS Applications and window title

files:
  - dist/**
  - electron/**
  - package.json

directories:
  buildResources: build
  output: packages

mac:
  target:
    - dmg
  artifactName: "elseware-games-launcher-${version}.${ext}"  # produces elseware-games-launcher-1.0.0.dmg
  icon: src/assets/brand/icons/icon.icns   # Mac icon

win:
  target:
    - nsis
  artifactName: "elseware-games-launcher-${version}-setup.${ext}"  # e.g., elseware-games-launcher-1.0.0-setup.exe
  icon: src/assets/brand/icons/icon.ico    # Windows icon

linux:
  target:
    - AppImage
  artifactName: "elseware-games-launcher-${version}.${ext}"  # e.g., elseware-games-launcher-1.0.0.AppImage
  icon: src/assets/brand/icons/icons       # Folder with PNG icons